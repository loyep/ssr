service:
  name: serverless-ssr
provider:
  name: aliyun
  memorySize: 2048
  timeout: 20
  initTimeout: 20
  runtime: nodejs12

custom: # 发布后自动生成测试域名
  customDomain:
    domainName: auto

aggregation: # 聚合成一个函数发布
  ssr: # 聚合函数的名称
    deployOrigin: false
    functionsPattern:
      - '*'

package:
  include:
    - build
    - public
  exclude:
    - package-lock.json
  artifact: code.zip

deployType:
  type: koa                    ## 部署的应用类型
  version: 3.0.0